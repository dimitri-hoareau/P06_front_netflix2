<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css" />
    <link rel="stylesheet" href="styles.scss" />
    <script src="carousel.js" ></script>
    <script src="movies.js" ></script>
    <title>NetFlix2</title>
</head>
<body>
    <header class="banner">
        <div class="banner__title">
            <h1>JustStreamit</h1>
        </div>
        <nav class="banner__nav">
            <ul class="banner__list">
                <li class="banner__list_element banner__list_element--active">
                    Accueil
                </li>
                <li class="banner__nav__list__element">
                    Catégories
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="best_movie">
            <div class="best_movie__bloc">
                <h2 class="best_movie__title">
                    Titre
                </h2>
                <button class="best_movie__button">
                    Play
                </button>
            </div>
        </section>
    
<section id="carousel_best_movies">
            
    <h1>Films les mieux notés</h1>

    <section  class="carousel" aria-label="Gallery">
        <div class="button__container">
            <button onclick="navigatePrevious('_best-movies')">
                previous
            </button>

            <button onclick="navigateNext('_best-movies')">
            next
        </button>
        </div>
    <ol class="carousel__viewport">

        <li id="carousel__slide0_best-movies"
            tabindex="0"
            class="carousel__slide"
            data-active="active">
        </li>
        <li id="carousel__slide1_best-movies"
            tabindex="0"
            class="carousel__slide">
        </li>
    </ol>
    <aside class="carousel__navigation">
        <ol class="carousel__navigation-list">
        <li id="carousel__navigation-item_0_best-movies" class="carousel__navigation-item" data-active="active" onclick="navigate('carousel__navigation-item_0', 0, '_best-movies')">
            <a href="#carousel__slide0_best-movies"
            class="carousel__navigation-button">Go to slide 1</a>
        </li>
        <li id="carousel__navigation-item_1_best-movies" class="carousel__navigation-item" onclick="navigate('carousel__navigation-item_1', 1, '_best-movies')">
            <a href="#carousel__slide1_best-movies"
            class="carousel__navigation-button">Go to slide 2</a>
        </li>
        </ol>
    </aside>
    </section>

    
</section>

<section id="carousel_Action">
            
    <h1>Action</h1>

    <section class="carousel" aria-label="Gallery">
        <div class="button__container">
            <button onclick="navigatePrevious('Action')">
                previous
            </button>

            <button onclick="navigateNext('Action')">
            next
        </button>
        </div>
    <ol class="carousel__viewport">

        <li id="carousel__slide0_Action"
            tabindex="0"
            class="carousel__slide"
            data-active="active">
        </li>
        <li id="carousel__slide1_Action"
            tabindex="0"
            class="carousel__slide">
        </li>
    </ol>
    <aside class="carousel__navigation">
        <ol class="carousel__navigation-list">
        <li id="carousel__navigation-item_0_Action" class="carousel__navigation-item" data-active="active" onclick="navigate('carousel__navigation-item_0', 0,'_Action')">
            <a href="#carousel__slide0_Action"
            class="carousel__navigation-button">Go to slide 1</a>
        </li>
        <li id="carousel__navigation-item_1_Action" class="carousel__navigation-item" onclick="navigate('carousel__navigation-item_1', 1, '_Action')">
            <a href="#carousel__slide1_Action"
            class="carousel__navigation-button">Go to slide 2</a>
        </li>
        </ol>
    </aside>
    </section>

    
</section>
