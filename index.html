</head>

                </li>

                    Catégories
                </li>
            </ul>
        </nav>

    </header>
    <main>
        <section class="best_movie">
            <div class="best_movie__bloc">

                    Play
                </button>

        <section>
            

<h1>Films les mieux notés</h1>

<section class="carousel" aria-label="Gallery">
    <div>
        <button onclick="navigatePrevious()">
            previous
        </button>

        <button onclick="navigateNext()">
          next
      </button>
    </div>
  <ol class="carousel__viewport">

    <li id="carousel__slide0"
        tabindex="0"
        class="carousel__slide"
        data-active="active">
    </li>
    <li id="carousel__slide1"
        tabindex="0"
        class="carousel__slide">
    </li>
    <li id="carousel__slide2"
        tabindex="0"
        class="carousel__slide">
    </li>
    <li id="carousel__slide3"
        tabindex="0"
        class="carousel__slide">
    </li>
  </ol>
  <aside class="carousel__navigation">
    <ol class="carousel__navigation-list">
      <li id="carousel__navigation-item_0" class="carousel__navigation-item" data-active="active" onclick="navigate('carousel__navigation-item_0', 0)">
        <a href="#carousel__slide0"
           class="carousel__navigation-button">Go to slide 1</a>
      </li>
      <li id="carousel__navigation-item_1" class="carousel__navigation-item" onclick="navigate('carousel__navigation-item_1', 1)">
        <a href="#carousel__slide1"
           class="carousel__navigation-button">Go to slide 2</a>
      </li>
      <li id="carousel__navigation-item_2" class="carousel__navigation-item" onclick="navigate('carousel__navigation-item_2', 2)">
        <a href="#carousel__slide2"
           class="carousel__navigation-button">Go to slide 3</a>
      </li>
      <li id="carousel__navigation-item_3" class="carousel__navigation-item" onclick="navigate('carousel__navigation-item_3', 3)">
        <a href="#carousel__slide3"
           class="carousel__navigation-button">Go to slide 4</a>
      </li>
    </ol>
  </aside>
</section>
        </section>



<script>
    function navigate(id, index) {
        let listElement = document.getElementsByClassName('carousel__navigation-item')
        for (let i = 0; i < listElement.length; i++) {
            if (listElement[i].getAttribute("data-active") === "active") {
                if (listElement[i].getAttribute("id") === id) {
                    break;
                } else {
                    listElement[i].removeAttribute("data-active")
                    document.getElementById(id).setAttribute("data-active", "active")
                    for (let i = 0; i < document.getElementsByClassName('carousel__slide').length; i++) {
                        if (document.getElementsByClassName('carousel__slide')[i].getAttribute("data-active") === "active") {
                            document.getElementsByClassName('carousel__slide')[i].removeAttribute("data-active")
                        }
                    }
                    document.getElementById('carousel__slide' + index).setAttribute("data-active", "active")
                    window.location.href='#carousel__slide' + index
                    break;
                }

            }
        }
    }



    function navigateNext() {
        let listElement = document.getElementsByClassName('carousel__slide')


        for (let i = 0; i < listElement.length; i++) {
            if (listElement[i].getAttribute("data-active") === "active") {
                listElement[i + 1].setAttribute("data-active", "active")
                listElement[i].removeAttribute("data-active")
                document.getElementById('carousel__navigation-item_' + i).removeAttribute("data-active")
                document.getElementById('carousel__navigation-item_' + (i + 1)).setAttribute("data-active", "active")
                window.location.href='#carousel__slide' + (i + 1)

                break;
            }
        }
    }

    function navigatePrevious() {
        let listElement = document.getElementsByClassName('carousel__slide')
        for (let i = 0; i < listElement.length; i++) {
            if (listElement[i].getAttribute("data-active") === "active") {
                listElement[i - 1].setAttribute("data-active", "active")
                listElement[i].removeAttribute("data-active")
                document.getElementById('carousel__navigation-item_' + i).removeAttribute("data-active")
                document.getElementById('carousel__navigation-item_' + (i - 1)).setAttribute("data-active", "active")
                window.location.href='#carousel__slide' + (i - 1)
                
                break;
            }
        } 
    }

</script>
